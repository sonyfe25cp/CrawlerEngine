<?xml version="1.0" encoding="UTF-8"?>
<beans xmlns="http://www.springframework.org/schema/beans"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:p="http://www.springframework.org/schema/p"
	xsi:schemaLocation="http://www.springframework.org/schema/beans
 	http://www.springframework.org/schema/beans/spring-beans-3.0.xsd">

	<bean id="pageSaver" class="bit.crawl.pagesavers.PageStorePageSaver"
		destroy-method="close">
		<property name="taskName" value="bitunion-forum14" />
		<property name="baseDir" value="crawled-pages" />
	</bean>

	<!-- mysql database -->
	<bean id="dataSource" class="com.mysql.jdbc.jdbc2.optional.MysqlConnectionPoolDataSource">
		<property name="serverName" value="127.0.0.1" />
		<property name="user" value="root" />
		<property name="password" value="0" />
		<property name="databaseName" value="crawlhistory" />
	</bean>

	<!-- new -->
	<bean id="crawlHistory" class="bit.crawl.crawler.CrawlHistory">
		<property name="dataSource" ref="dataSource" />
		<property name="tableName" value="bitunion" />
		<property name="bufferSize" value="100" />
	</bean>

	<bean id="crawler" class="bit.crawl.crawler.Crawler">
		<property name="maxThreads" value="20" />
		<property name="maxDepth" value="30" />
		<property name="encoding" value="UTF-8" />
		<property name="initialUrls">
			<list>
                          <!-- 灌水区 -->
                          <value>http://www.bitunion.org/forum-14-1.html</value>
			</list>
		</property>
		<property name="filterRules">
			<list>
                          <!-- 帖子页 -->
                          <bean class="bit.crawl.crawler.FilterRule" p:pattern="http://www.bitunion.org/thread-[0-9]+-[0-9]-[0-9].html"
					p:action="STORE" />
                          <!-- 用户页 -->
                          <bean class="bit.crawl.crawler.FilterRule" p:pattern="http://www.bitunion.org/profile-uid-[0-9]+.html"
			  		p:action="STORE" />
                          <!-- 国内财经分类 (hgjj,jrxw)-->
                          <bean class="bit.crawl.crawler.FilterRule" p:pattern="http://www.bitunion.org/forum-14-[0-9]+.html"
					p:action="FOLLOW" />

  			  <bean class="bit.crawl.crawler.FilterRule" p:pattern=".*"
					p:action="AVOID" />
			</list>
		</property>

		<property name="pageListeners">
			<list>
				<ref bean="pageSaver" />
			</list>
		</property>
		<!-- new -->
		<property name="crawlHistory">
			<ref bean="crawlHistory" />
		</property>
	</bean>
</beans>
